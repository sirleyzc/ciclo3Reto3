<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ciclo 3</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="js/misFunciones.js"></script>
  <link rel="stylesheet" src="css/styles.css">
</head>
<body>
<br>

<div class="container">
  <h2>Reto 5</h2>
  <br>
  <!-- Nav pills -->
  <ul class="nav nav-pills" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" data-toggle="pill" href="#home">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="pill" href="#menu1">Categorias</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="pill" href="#menu2">Clientes</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="pill" href="#menu3">Mensajes</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="pill" href="#menu4">Reservas</a>
    </li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div id="home" class="container tab-pane active"><br>
      <h3>Patinetas</h3>
      <div id="patineta"></div>

      <div id="formato" class="form-group container text-center">
          <input class="form-control m-3" style="width: 18em" type="number" id="id" placeholder="id">
          <input class="form-control m-3" style="width: 18em" type="text" id="name" placeholder="name">

          <input class="form-control m-3" style="width: 18em" type="text" id="brand" placeholder="brand">
          <input class="form-control m-3" style="width: 18em" type="number" id="model" placeholder="model">
          <input class="form-control m-3" style="width: 18em" type="number" id="category_id" placeholder="category_id">
              
          <button class="btn btn-primary mb-3" onclick="guardarPatineta()">Guardar</button>
          <button class="btn btn-primary mb-3" onclick="editarPatineta()">Actualizar</button>
      </div>
    </div>
    <div id="menu1" class="container tab-pane fade"><br>
      <h3>Categorias</h3>
      <div id="categoria"></div>

      <div id="formato" class="form-group container text-center">
          <input class="form-control m-3" style="width: 18em" type="number" id="idCat" placeholder="id">
          <input class="form-control m-3" style="width: 18em" type="text" id="nameCat" placeholder="name">
          <input class="form-control m-3" style="width: 18em" type="text" id="description" placeholder="description">
                        
          <button class="btn btn-primary mb-3" onclick="guardarCategoria()">Guardar</button>
          <button class="btn btn-primary mb-3" onclick="editarCategoria()">Actualizar</button>
      </div>    
    </div>
    <div id="menu2" class="container tab-pane fade"><br>
      <h3>Clientes</h3>
      <div id="cliente"></div>

      <div id="formato" class="form-group container text-center">
          <input class="form-control m-3" style="width: 18em" type="number" id="idCli" placeholder="id">
          <input class="form-control m-3" style="width: 18em" type="text" id="nameCli" placeholder="name">
          <input class="form-control m-3" style="width: 18em" type="text" id="email" placeholder="email">
          <input class="form-control m-3" style="width: 18em" type="number" id="age" placeholder="age">
              
          <button class="btn btn-primary mb-3" onclick="guardarCliente()">Guardar</button>
          <button class="btn btn-primary mb-3" onclick="editarCliente()">Actualizar</button>
      </div> 
    </div>
    <div id="menu3" class="container tab-pane fade"><br>
      <h3>Mensajes</h3>
      <div id="mensaje"></div>

      <div id="formato" class="form-group container text-center">
          <input class="form-control m-3" style="width: 18em" type="number" id="idMessage" placeholder="id">
          <input class="form-control m-3" style="width: 18em" type="text" id="messagetext" placeholder="messagetext">
              
          <button class="btn btn-primary mb-3" onclick="guardarMensaje()">Guardar</button>
          <button class="btn btn-primary mb-3" onclick="editarMensaje()">Actualizar</button>
      </div> 
    </div>
    <div id="menu4" class="container tab-pane fade"><br>
      <h3>Reservas</h3>
      <div id="reservation"></div>

      <div id="formato" class="form-group container text-center">
          <input class="form-control m-3" style="width: 18em" type="number" id="id" placeholder="id">
          <input class="form-control m-3" style="width: 18em" type="text" id="startDate" placeholder="startDate">
          <input class="form-control m-3" style="width: 18em" type="text" id="devolutionDate" placeholder="devolutionDate">
          <input class="form-control m-3" style="width: 18em" type="text" id="status" placeholder="status">
          <input class="form-control m-3" style="width: 18em" type="text" id="idClient" placeholder="idClient">
          <input class="form-control m-3" style="width: 18em" type="text" id="idSkate" placeholder="idSkate">
              
          <button class="btn btn-primary mb-3" onclick="guardarReserva()">Guardar</button>
          <button class="btn btn-primary mb-3" onclick="editarReserva()">Actualizar</button>
      </div> 
    </div>
  </div>
</div>

</body>
</html>
